        // MySQL Database Functions
        async function executeQuery(sql, params = []) {
            try {
                const response = await fetch('php/db.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'execute',
                        sql: sql,
                        params: params
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    return { data: result.data, error: null };
                } else {
                    return { data: null, error: result.error };
                }
            } catch (error) {
                console.error('Database query error:', error);
                return { data: null, error: error.message };
            }
        }

        async function insertRecord(table, record) {
            const columns = Object.keys(record).join(', ');
            const placeholders = Object.keys(record).map(() => '?').join(', ');
            const values = Object.values(record);
            
            const sql = `INSERT INTO ${table} (${columns}) VALUES (${placeholders})`;
            
            return await executeQuery(sql, values);
        }

        async function selectQuery(table, conditions = '', params = []) {
            let sql = `SELECT * FROM ${table}`;
            if (conditions) {
                sql += ` WHERE ${conditions}`;
            }
            sql += ' ORDER BY timestamp DESC';
            
            return await executeQuery(sql, params);
        }

        async function countQuery(table, conditions = '', params = []) {
            let sql = `SELECT COUNT(*) as count FROM ${table}`;
            if (conditions) {
                sql += ` WHERE ${conditions}`;
            }
            
            const result = await executeQuery(sql, params);
            if (result.data && result.data.length > 0) {
                return parseInt(result.data[0].count);
            }
            return 0;
        }

        // Scan Frame Function
        function scanFrame() {
            if (!isScanning) return;

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    handleScannedQR(code.data);
                    return;
                }
            }

            if (isScanning) {
                scanAnimationFrame = requestAnimationFrame(scanFrame);
            }
        }

        // Handle Scanned QR
        async function handleScannedQR(qrData) {
            console.log('QR Scanned:', qrData);
            
            isScanning = false;
            if (scanAnimationFrame) {
                cancelAnimationFrame(scanAnimationFrame);
            }
            
            let studentId = qrData;
            if (qrData.includes('?')) {
                try {
                    const url = new URL(qrData);
                    studentId = url.searchParams.get('id') || qrData;
                } catch (e) {
                    // Not a URL, use raw data
                }
            }

            const student = students.find(s => s.id === studentId || s.qr_code === qrData);
            
            if (student) {
                const timeCheckResult = await checkStudentScanTimeLimit(student.id);
                if (timeCheckResult.withinLimit) {
                    const remainingMinutes = Math.ceil(timeCheckResult.remainingTime / 60000);
                    showWarning(`âš ï¸ áŸá·áŸáŸ’áŸ ${student.name} á”á¶á“áŸáŸ’á€áŸá“${scanTypes[selectedScanType].title}ášá½á…ášá¶á›áŸ‹\n\náŸá¼á˜ášá„áŸ‹á…á¶áŸ† ${remainingMinutes} á“á¶á‘á¸á‘áŸ€áá˜á»á“á–áŸá›áŸáŸ’á€áŸá“á˜áŸ’áá„á‘áŸ€á`);
                    setTimeout(() => restartScanning(), 3000);
                } else {
                    await recordStudent(student);
                }
            } else {
                showError('âŒ á˜á·á“á˜á¶á“áŸá·áŸáŸ’áŸá“áŸ…á€áŸ’á“á»á„á”áŸ’ášá–áŸá“áŸ’á’: ' + studentId);
                setTimeout(() => restartScanning(), 2000);
            }
        }

        // Check if student was scanned within time limit
        async function checkStudentScanTimeLimit(studentId) {
            try {
                const tableName = scanTypes[selectedScanType].table;
                
                console.log(`ğŸ” Checking ${selectedScanType} scan in table ${tableName} for student ${studentId}`);
                
                const { data, error } = await selectQuery(
                    tableName, 
                    'student_id = ? AND timestamp > DATE_SUB(NOW(), INTERVAL ? MINUTE)',
                    [studentId, TIME_LIMIT_MINUTES]
                );

                if (error) {
                    console.error('Error checking scan time:', error);
                    return { withinLimit: false, remainingTime: 0 };
                }

                if (!data || data.length === 0) {
                    console.log('No recent scan found for student');
                    return { withinLimit: false, remainingTime: 0 };
                }

                const lastScanTime = new Date(data[0].timestamp).getTime();
                const currentTime = new Date().getTime();
                const timeDiff = currentTime - lastScanTime;
                const remainingTime = TIME_LIMIT_MS - timeDiff;

                console.log(`Time since last scan: ${Math.floor(timeDiff/1000/60)} minutes, Remaining: ${Math.ceil(remainingTime/1000/60)} minutes`);

                return {
                    withinLimit: timeDiff < TIME_LIMIT_MS,
                    remainingTime: remainingTime > 0 ? remainingTime : 0
                };

            } catch (error) {
                console.error('Error checking student scan time limit:', error);
                return { withinLimit: false, remainingTime: 0 };
            }
        }

        // Save to localStorage
        function saveToLocalStorage(record) {
            const key = `${selectedScanType}Reports`;
            const existing = JSON.parse(localStorage.getItem(key) || '[]');
            const localRecord = {
                ...record,
                date: new Date().toDateString(),
                timestamp: new Date().getTime()
            };
            existing.push(localRecord);
            localStorage.setItem(key, JSON.stringify(existing));
            console.log(`ğŸ’¾ Saved to localStorage with key: ${key}`);
        }

        // Fetch Students
        async function fetchStudents() {
            try {
                console.log('Fetching students...');
                
                const { data, error } = await selectQuery('students');
                
                if (error) {
                    throw error;
                }
                
                students = data || [];
                totalStudentsElement.textContent = students.length;

            }
        }

        // Update All Stats
        async function updateAllStats() {
            await updateScanCount();
            await updateSelectedTypeStats();
            updateScannedCount();
        }

        // Update Scan Count
        async function updateScanCount() {
            try {
                const today = new Date().toISOString().split('T')[0];
                let totalScans = 0;

                for (const type in scanTypes) {
                    const tableName = scanTypes[type].table;
                    try {
                        const count = await countQuery(tableName, 'date = ?', [today]);
                        totalScans += count;
                        console.log(`ğŸ“Š Table ${tableName}: ${count} scans today`);
                    } catch (tableError) {
                        console.warn(`âš ï¸ Could not access table ${tableName}:`, tableError);
                    }
                }

                todayScansElement.textContent = totalScans;
                console.log(`ğŸ“ˆ Total scans today: ${totalScans}`);
                
            } catch (error) {
                console.error('Error updating scan count:', error);
                // Fallback to localStorage
                let totalScans = 0;
                for (const type in scanTypes) {
                    const key = `${type}Reports`;
                    const reports = JSON.parse(localStorage.getItem(key) || '[]');
                    const today = new Date().toDateString();
                    const todayScans = reports.filter(report => report.date === today);
                    totalScans += todayScans.length;
                }
                todayScansElement.textContent = totalScans;
            }
        }

        // Update Selected Type Stats
        async function updateSelectedTypeStats() {
            if (!selectedScanType) return;

            try {

                const tableName = scanTypes[selectedScanType].table;
                
                console.log(`ğŸ“Š Updating stats for ${selectedScanType} from table ${tableName}`);

                selectedTypeCountElement.textContent = count;
                let label = scanTypes[selectedScanType].title + ' ááŸ’á„áŸƒá“áŸáŸ‡';

                    label = disciplineSubtypes[selectedDisciplineSubtype].title + ' ááŸ’á„áŸƒá“áŸáŸ‡';
                }
                selectedTypeLabelElement.textContent = label;
                console.log(`ğŸ“ˆ ${selectedScanType} scans today: ${count}`);
                
            } catch (error) {
                console.error('Error updating selected type stats:', error);
                // Fallback to localStorage
                const key = `${selectedScanType}Reports`;
                const reports = JSON.parse(localStorage.getItem(key) || '[]');
                const today = new Date().toDateString();
                const todayScans = reports.filter(report => report.date === today);
                selectedTypeCountElement.textContent = todayScans.length;
                let label = scanTypes[selectedScanType].title + ' ááŸ’á„áŸƒá“áŸáŸ‡';
                if (selectedScanType === 'discipline' && selectedDisciplineSubtype) {
                    label = disciplineSubtypes[selectedDisciplineSubtype].title + ' ááŸ’á„áŸƒá“áŸáŸ‡';
                }
                selectedTypeLabelElement.textContent = label;
            }
        }

        // Update Scanned Count Display
        function updateScannedCount() {
            if (!selectedScanType) return;
            
            const key = `${selectedScanType}Reports`;
            const reports = JSON.parse(localStorage.getItem(key) || '[]');
            const today = new Date().toDateString();
            const todayScans = reports.filter(report => report.date === today);

        // Stop Camera
        function stopCamera() {
            isScanning = false;
            if (scanAnimationFrame) {
                cancelAnimationFrame(scanAnimationFrame);
            }
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            scannerContainer.style.display = 'none';
            scanCountDiv.style.display = 'none';
            cameraPermissionDiv.style.display = 'block';
            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            resultDiv.innerHTML = '<div class="message message-info">á€á¶á˜áŸášáŸ‰á¶ááŸ’ášá¼áœá”á¶á“á”á·á‘áŸ” á…á»á… "á…á¶á”áŸ‹á•áŸ’áŠá¾á˜áŸáŸ’á€áŸá“" áŠá¾á˜áŸ’á”á¸á”á¾á€á˜áŸ’áá„á‘áŸ€á</div>';
        }

        // Manual Entry Functions
        function openManualEntryModal() {
            if (!selectedScanType) {
                showError('â— áŸá¼á˜á‡áŸ’ášá¾áŸášá¾áŸá”áŸ’ášá—áŸá‘áŸá·áŸáŸ’áŸá˜á»á“á–áŸá›á€ááŸ‹ááŸ’ášá¶áá¶á˜á¢ááŸ’áá›áŸá');
                return;
            }
            
            if (selectedScanType === 'discipline' && !selectedDisciplineSubtype) {

                openDisciplineSubtypes();
                return;
            }
            
            populateStudentList();
            manualEntryModal.style.display = 'flex';
        }

        function closeManualEntryModal() {
            manualEntryModal.style.display = 'none';
            studentSearch.value = '';
        }

        function populateStudentList() {
            studentList.innerHTML = '';
            
            if (students.length === 0) {
                studentList.innerHTML = '<div>á˜á·á“á˜á¶á“á‘á·á“áŸ’á“á“áŸá™áŸá·áŸáŸ’áŸ</div>';
                return;
            }
            
            students.forEach(student => {
                const studentItem = document.createElement('div');
                studentItem.className = 'student-item';
                studentItem.style.padding = '10px';
                studentItem.style.borderBottom = '1px solid #eee';
                studentItem.style.cursor = 'pointer';
                studentItem.onclick = () => selectStudent(student);
                
                studentItem.innerHTML = `
                    <strong>${student.name}</strong><br>
                    <small>á¢ááŸ’áá›áŸá: ${student.id} | ááŸ’á“á¶á€áŸ‹: ${student.class}</small>
                `;
                
                studentList.appendChild(studentItem);
            });
        }

        function filterStudents() {
            const searchTerm = studentSearch.value.toLowerCase();
            const studentItems = studentList.getElementsByClassName('student-item');
            
            for (let i = 0; i < studentItems.length; i++) {
                const studentText = studentItems[i].textContent.toLowerCase();
                if (studentText.includes(searchTerm)) {
                    studentItems[i].style.display = 'block';
                } else {
                    studentItems[i].style.display = 'none';
                }
            }
        }

        async function selectStudent(student) {
            closeManualEntryModal();
            
            const timeCheckResult = await checkStudentScanTimeLimit(student.id);
            if (timeCheckResult.withinLimit) {
                const remainingMinutes = Math.ceil(timeCheckResult.remainingTime / 60000);
                showWarning(`âš ï¸ áŸá·áŸáŸ’áŸ ${student.name} á”á¶á“áŸáŸ’á€áŸá“${scanTypes[selectedScanType].title}ášá½á…ášá¶á›áŸ‹\n\náŸá¼á˜ášá„áŸ‹á…á¶áŸ† ${remainingMinutes} á“á¶á‘á¸á‘áŸ€áá˜á»á“á–áŸá›áŸáŸ’á€áŸá“á˜áŸ’áá„á‘áŸ€á`);
            } else {
                await recordStudent(student);
            }
        }

        function goToHome() {

        // Initialize when page loads

            }

    </script>
